<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogoLoom - Architecture Web Cr√©ative</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/fonts.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/style.css">

    <!-- NO EXTERNAL JS LIBRARIES -->
</head>
<body>

    <!-- Loader -->
    <div id="loader">
        <div class="loader-bar"></div>
    </div>

    <!-- Main Content (Twin DOM Architecture) -->
    <!-- Standard Mode (Default) -->
    <main id="app-standard">
        <!-- Content injected by JS -->
    </main>

    <!-- Retro Mode (Hidden by default) -->
    <div id="app-retro" style="display: none;"></div>

    <!-- Floating Thumb Container (CSS Only now) -->
    <div id="project-thumb-container">
        <img id="project-thumb-img" src="" alt="">
    </div>

    <!-- SVG Filter for Distortion (CSS Replacement) -->
    <svg style="position: absolute; width: 0; height: 0; pointer-events: none;">
        <defs>
            <filter id="liquid">
                <feTurbulence type="fractalNoise" baseFrequency="0.01 0.02" numOctaves="1" result="warp" />
                <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic" in2="warp" />
            </filter>
        </defs>
    </svg>

    <!-- JS -->
    <script type="module" src="./src/app.js"></script>

</body>
</html>
